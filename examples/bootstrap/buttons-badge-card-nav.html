<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <title></title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark text-white">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container">
            <div class="row my-4">
                <div class="col-lg-1 py-3 border">
                    <button class="btn btn-primary">Primary</button>
                </div>
            </div>

            <div class="row my-4">
                <div class="d-grid gap-2 d-lg-block border p-lg-3">
                    <button class="btn btn-primary" type="button">Button</button>
                    <button class="btn btn-primary" type="button">Button</button>
                </div>
            </div>

            <div class="row">
                <div class="card px-0" style="width: 16rem;">
                    <img src="https://www.w3schools.com/bootstrap5/img_avatar5.png" class="card-img-top"
                        style="width: 100%;" />
                    <div class="card-body">
                        <h2 class="card-title">Maxwell</h5>
                            <p class="card-text"> Lorem ispum</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Maxwell Again</h5>
                        <p class="card-text"> Lorem ispum</p>
                    </div>
                </div>
            </div>

            <div class="row mb-4 justify-content-center">
                <div class="carousel slide" id="myCarousel" style="width: 50%;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="maxwell3.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="maxwell4.jpg" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="maxwell6.jpg" class="d-block w-100">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden" aria-hidden="true">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden" aria-hidden="true">Previous</span>
                    </button>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            const myCarouselElement = document.querySelector('#myCarousel');
            const carousel = new bootstrap.Carousel(myCarouselElement);
        </script>
