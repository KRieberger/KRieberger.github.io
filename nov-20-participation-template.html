<!DOCTYPE html>
<html lang="en-CA">

    <head>

        <header>

        <main>
            <hr />
            <section>
                <h3>You entered:</h3>
                <p id="display">Nothing yet!</p>

                <form>
                    <label for="userIn">Input:</label>
                    <input type="text" id="userIn" placeholder="Enter text...">
                    <input type="button" id="submit" value="Submit" onclick="userSubmit()">
                </form>
            </section>

            <br />

            <section>

        <script>
            // Submit form when enter is pressed - maybe better with JQuery
            var input = document.getElementById("userIn");
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    userSubmit();
                }
            })

            function userSubmit() {
                // Write your solution here
                console.log("Clicked!"); // Placeholder for your code to ensure button works.
                // End Solution
                document.getElementById("userIn").value = ""; // Clears input field upon clicking "Submit".
            }
        </script>
