<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Nov. 27 Participation</title>
        <!-- jQuery CDN -->
        <!-- Add jQuery here -->
        <style>
            body {
                width: 80%;
                max-width: 900px;
                margin: 1rem auto;
                padding: 0.25rem;
                border: 1px solid black;
            }

            header {
                display: flex;
                justify-content: center;
            }

            h1,
            #display {
                margin: 0;
            }

            h3 {
                margin: 0.25rem 0 0 0;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>November 27<sup>th</sup> Participation - Solution</h1>
        </header>

        <main>
            <hr />
            <h3>You entered:</h3>
            <p id="display">Nothing yet!</p>
            <br />

            <form>
                <label for="userIn">Input:</label>
                <input type="text" id="userIn" placeholder="Enter text...">
                <input type="button" id="submit" value="Submit" onclick="userSubmit()">
                <input type="button" id="clear" value="Clear History" onclick="userClear()">
            </form>

            <br />

            <h3>Input History:</h3>
            <ol id="histList">

            </ol>
        </main>

        <footer>
            <hr />
            &copy; Red Deer Polytechnic | CC BY-SA-NC
        </footer>

        <script>
            // Track number of inputs so initial value is not added to history.
            let numInputs = 0;

            // Submit form when enter is pressed
            document.getElementById("userIn").addEventListener("keypress", function (event) { // Update this
                if (event.key === "Enter") {
                    event.preventDefault();
                    userSubmit();
                }
            });

            function userSubmit() {
                let userInput = document.getElementById("userIn").value; // Update this
                let lastInput = document.getElementById("display").innerText; // Update this

                if (userInput != "") {
                    document.getElementById("display").innerText = userInput; // Update this
                    if (numInputs != 0) {
                        let newHist = document.createElement("li");          // Update this  ║
                        newHist.innerText = lastInput;                       // Update this  ╠ These 3 lines can be condensed into one with jQuery
                        document.getElementById("histList").append(newHist); // Update this  ║
                    }
                    numInputs++;
                }

                document.getElementById("userIn").value = ""; // Clears input field upon clicking "Submit". Update this
            }

            function userClear() {
                document.getElementById("histList").innerHTML = ""; // Update this
            }
        </script>

</html>
