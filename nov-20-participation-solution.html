<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Nov. 20 Participation</title>
        <style>
            body {
                width: 80%;
                max-width: 900px;
                margin: 1rem auto;
                padding: 0.25rem;
                border: 1px solid black;
            }

            header {
                display: flex;
                justify-content: center;
            }

            h1,
            #display {
                margin: 0;
            }

            h3 {
                margin: 0.25rem 0 0 0;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>November 20<sup>th</sup> Participation - Solution</h1>
        </header>

        <main>
            <hr />
            <h3>You entered:</h3>
            <p id="display">Nothing yet!</p>
            <br />

            <form>
                <label for="userIn">Input:</label>
                <input type="text" id="userIn" placeholder="Enter text...">
                <input type="button" id="submit" value="Submit" onclick="userSubmit()">
                <input type="button" id="clear" value="Clear History" onclick="userClear()">
            </form>

            <br />

            <h3>Input History:</h3>
            <ol id="histList">

            </ol>
        </main>

        <footer>
            <hr />
            &copy; Red Deer Polytechnic | CC BY-SA-NC
        </footer>

        <script>
            // Submit form when enter is pressed - maybe better with JQuery
            var input = document.getElementById("userIn");
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    userSubmit();
                }
            })

            function userSubmit() {
                // Write your solution here
                let userInput = document.getElementById("userIn").value;
                let lastInput = document.getElementById("display").innerText;
                let historyList = document.getElementById("histList");

                if (userInput != "") {
                    document.getElementById("display").innerText = document.getElementById("userIn").value;
                }

                if ((lastInput != "Nothing yet!") && (userInput != "")) {
                    let historyEntry = document.createElement("li");
                    historyEntry.innerText = lastInput;
                    historyList.append(historyEntry);
                }
                // End Solution
                document.getElementById("userIn").value = ""; // Clears input field upon clicking "Submit".
            }

            function userClear() {
                let historyList = document.getElementById("histList");
                historyList.innerHTML = "";
            }
        </script>

</html>
